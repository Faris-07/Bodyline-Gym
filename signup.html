<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="London based gym">
    <meta name="keywords" content="gym, london, fitness, exercise">
    <meta name="author" content="Bodyline Gym">
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <title>Bodyline Gym</title>
</head>
<body>
    <!-- Logo -->
    <header>
        <div>
        <a href="index.html">
            <h1 class="logo"><i class="fas fa-dumbbell"></i> Bodyline Gym</h1>
        </a>
        </div>
        <!-- Navigation -->
        <nav>
            <ul id="nav" class="nav-wrapper">
                <li><a href="signup.html" class="live-page">Sign Up</a></li>
                <li><a href="facility.html">Facilities</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        
    </header>
    
    <!-- Heading for form -->
    <section id="form-heading">
        <h2>Start your membership today</h2>
        <h3>And claim your one month FREE trial</h3>
    </section>

    <!-- Sign Up Form -->
    <section>
        <div id="form">
            <form action="#" method="post" class="signup">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required placeholder="First Name" class="form-input">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required placeholder="Last Name" class="form-input">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Email Address" class="form-input">

                <input class="join-button" type="submit" value="Sign Up">
        
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div id="footer-container">
            <div id="address">
                <h2>Address</h2>
                <p>5a Bodyline Gym <br>
                    London MU7 3AR</p>
            </div>
             <div id="contact">
                    <h2>Contact Us</h2>
                    <p>020 5763 9475 <br>
                         bodyline@gmail.com
                    </p>
            </div>
            <!-- Social Links --> 
            <div id="social">
                    <ul class="socials">
                        <li><h2 id="follow">Follow Us</h2></li>
                        <li>
                            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
                        </li>
                        <li>
                            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fab fa-instagram"></i></a>
                        </li>
                 </ul>
            </div>
        </div>    
    </footer>
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/29943ffe3f.js" crossorigin="anonymous"></script>
</body>
</html>
